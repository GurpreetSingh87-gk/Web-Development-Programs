<HTML>
    <HEAD>
	    <TITLE>WEB PAGE</TITLE>
	</HEAD>
    <BODY>
    <SCRIPT>

    <!-- Plus (+) -->
	
	a=5;
	b=6;
	c=a+b;
	
	document.write(c);

	<!-- Minus (-) -->
	
	a=5;
	b=6;
	c=a-b;
	
	document.write(c);
	
    <!-- Divide (*) -->
	
	a=5;
	b=-6;
	c=a*b;
	
	document.write(c);
	
	<!-- Fraction (/) -->
	
	a=5;
	b=-10;
	c=a/b;
	
	document.write(c);
	
	<!-- Percentage (%) -->
	
	a=-5;
	b=-8;
	c=a%b;
	
	document.write(c);
	
	
	
	
	







	
	
	
	
	
	
	</SCRIPT>
    </BODY>
</HTML>
