<HTML>
	<HEAD>
	    <TITLE>WEB PAGE</TITLE>
	<STYLE>
    	
	.button{
	    background-color:#04AA6D;
		border:none;
		color:white;
		padding:20px;
		text-align:center;
		text-decoration:none;
		display:inline-block;
		font-size:16px;
		margin:4px 2px;
		cursor:pointer;
	}	
	
	.button1{
		border-radius:10px;
	}
	
	.button2{
	    border-radius:25px;
	}
	
	.button3{
	    border-radius:68px;
	}
	
	.button4{
	    border-radius:50%;
	}
	
    .button5{
	    border-radius:30%;
	}
	
	</STYLE>
	</HEAD>
	<BODY>

    <H2>Rounded Buttons</H2>
	
	<P>Add rounded corners to a button with the border-radius property</P>
	 
    <button class="button button1">Home</button>
	<button class="button button2">About us</button>
	<button class="button button3">Contact</button>
	<button class="button button4">Information</button>
	<button class="button button5">Adminitration</button>
	
	</BODY>
	</HTML>
