<HTML>
	<HEAD>
	    <TITLE>WEB PAGE</TITLE>
	<STYLE>
	
	div{
	    width:100px;
		height:100px;
		background-color:#663399;
		animation-name:example;
		animation-duration:4s;
	}
		
	@keyframes example{
        from {background-color:red;}
        to {background-color:blue;}
    }
 		
	
	
	
	</STYLE>
	</HEAD>
	<BODY>
	
	<H1>CSS Animation - 01</H1>
	
	<H2>Animation - Duration</H2>
	
	<P>When an animation is finished, it goes back to its origial style.</P>	
	
	
	<div></div>
	
		
	</BODY>
	</HTML>
