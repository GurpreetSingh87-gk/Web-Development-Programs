<HTML>
	<HEAD>
	    <TITLE>WEB PAGE</TITLE>
	<STYLE>
	
	.button{
	    background-color:#04AA6D;
		border:none;
		color:white;
		padding:15px 32px;
		text-align:center;
		text-decoration:none;
		display:inline-block;
		font-size:16px;
		margin:4px 2px;
		cursor:pointer;
	}	
		
	.button1{
        width:100px;
    }
    
    .button2{
	    width:58%;
	}
    
	.button3{
	    width:100%;
	}	
	
		
	</STYLE>
	</HEAD>
	<BODY>

    <H2>Set Button Widths</H2>
	
	<P>Use the width property to change the width of the button.</P>
	
	<button class="button button1">Home</button><BR>
		
	<button class="button button2">About us</button><BR>
	
	<button class="button button3">Contact</button> 


	</BODY>
	</HTML>
